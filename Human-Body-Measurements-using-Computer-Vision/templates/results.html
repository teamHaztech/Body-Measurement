<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Results</title>
</head>
<body>
    <h1>Measurement Results</h1>
    <ul>
        {% for key, value in results.items() %}
        <li><strong>{{ key.capitalize() }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
    <a href="/">Go back</a>
</body>
</html>
